<!DOCTYPE html>
<html>
<head>
  <title>Merchant Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a; /* Dark background */
      color: #e0e0e0; /* Light text */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #2c2c2c; /* Slightly lighter dark for form container */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box; /* Include padding in width */
      border: 1px solid #e67e22; /* Accent color border */
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e67e22; /* Orange accent */
    }
    input {
      width: calc(100% - 24px); /* Account for padding */
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #e67e22; /* Accent color border */
      background: #3a3a3a; /* Darker input background */
      color: #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #aaa;
      opacity: 0.8;
    }
    button {
      padding: 12px 25px;
      background-color: #e67e22; /* Orange button */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d35400; /* Darker orange on hover */
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .message.error {
      background-color: #ff3333;
      color: white;
    }
    .message.success {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merchant Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="message {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
