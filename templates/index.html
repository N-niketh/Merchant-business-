<!DOCTYPE html>
<html>
<head>
  <title>Shops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shops</h1>
    <a class="btn" href="/user">User</a>
    <a class="btn" href="/merchant">Merchant</a>
  </div>
</body>
</html>
