<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    .shop { /* Renamed from original .shop to .shop-card for clarity, but original .shop styling applies */
      background: #222;
      border: 2px solid orange;
      padding: 15px;
      border-radius: 8px;
      margin: 10px auto; /* Centering the shop cards */
      max-width: 500px; /* Limiting width for better presentation */
    }
    .shop-name {
      margin: 0 0 10px;
      font-size: 20px;
      text-align: center;
    }
    .shop-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        background-color: #4CAF50; /* Green background */
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
    }
    .status { /* This style is not directly used for shops list but kept if other elements need it */
      margin-top: 8px;
      color: orange;
      font-size: 15px;
    }
    .logout-btn {
      display: block;
      margin: 30px auto 0;
      background: red;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      text-decoration: none; /* Remove underline from link */
    }
    .view-orders-btn { /* New style for the "View Your Orders" button */
      display: block;
      margin: 20px auto 10px;
      background: #007bff; /* Blue color */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Welcome, {{ session['user'] }}</h2>
  <h3>Available Shops</h3>

  {% if shops %}
    {% for shop in shops %}
      <div class="shop">
        <h4 class="shop-name">{{ shop }}</h4>
        <a href="/buy/{{ shop }}" class="shop-link">Visit Shop</a>
      </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center;">No shops available yet.</p>
  {% endif %}

  <a href="/user_orders" class="view-orders-btn">View Your Orders</a>

  <a href="/logout" class="logout-btn">Logout</a>
</body>
</html>
